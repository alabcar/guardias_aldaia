<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardias Médicas Aldaia 2025-2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guardias Médicas Aldaia 2025-2026</h1>
    </header>
    <main>
        <section id="parametros" class="minimal">
            <h2>Médicos</h2>
            <div id="medicos"></div>
            <button id="add-medico" class="btn">+ Añadir médico</button>
        </section>
        <section id="resumen" class="minimal"></section>
        <section id="festivos-section" class="minimal">
            <h2>Festivos y Puentes</h2>
            <div id="festivos"></div>
            <button id="add-festivo" class="btn">+ Añadir festivo/puente</button>
        </section>
        <section id="calendario" class="minimal">
            <h2>Calendario</h2>
            <div id="calendar-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
